name: main
on:
  push:
    branches: [main]
    tags: [v*]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19.x
      - run: make test
      - uses: codecov/codecov-action@v3
        with:
          files: coverage.out
          fail_ci_if_error: true
          verbose: true
