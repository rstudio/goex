name: main

on:
  push:
    branches: [main]
    tags: [v*]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - run: make build

      - run: make test

      - uses: codecov/codecov-action@v4
        with:
          files: coverage.out
          fail_ci_if_error: true
          verbose: true
